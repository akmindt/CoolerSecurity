<mat-toolbar color="primary">
  <span>Security Manager</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>menu</mat-icon> Menu</button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>{{ Sidebar }} Sidebar </button>
</mat-menu>

<mat-card *ngFor="let data of myData; let i = index">

  <img mat-card-image src="{{ data.imgUrl}}">
  <mat-card-header>
    <mat-card-title>{{ data.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

</mat-card>
