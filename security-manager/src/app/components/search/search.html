<form class="search-form">
        <mat-form-field class="search-full-width">
          <input matInput placeholder="Search" [formControl]="searchFormControl">
          <div *ngIf="searchFormControl.hasError('pattern')">
            <mat-error>
              Only alphanumeric characters and * are accepted inputs
            </mat-error>
          </div>
        </mat-form-field>
</form>
